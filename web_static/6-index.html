<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png" type="image/png">
        <title>AirBnb Clone</title>
    </head>
    <body>
        <header>
            <div class="icon"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Washington...</h4>
                    <div class="popover">
                        <ul>
                            <li><h2>California:</h2>
                                <ul>
                                    <li>San Francisco</li>
                                    <li>Los Angeles</li>
                                </ul>
                            </li>
                            <li><h2>Washington:</h2>
                                <ul>
                                    <li>Seattle</li>
                                    <li>Vancouver</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
